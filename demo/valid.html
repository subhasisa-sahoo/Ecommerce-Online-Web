<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/ajaxquery.js"></script>
    <title>Password Confirmation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .pwd_required {
            display: none;
        }

        .pwd_required ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .pwd_required ul li {
            color: red;
            margin-bottom: 2px;
        }

        .pwd_required ul li::before {
            content: "✘";
            margin-right: 5px;
        }

        .pwd_required ul li.active {
            color: #007bff;
        }

        .pwd_required ul li.active::before {
            content: "✔";
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Password Confirmation Form</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="pwd_field" name="password" required>
                <div class="pwd_required">
                    <ul>
                        <li class="upperCase"><span></span>One UpperCase Letter</li>
                        <li class="lowerCase"><span></span>One LowerCase Letter</li>
                        <li class="digit"><span></span>One digit</li>
                        <li class="symbol"><span></span>One Special Character</li>
                        <li class="length"><span></span>Atleast 8 Character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="cPwd" name="confirmPassword" required>
                <p id="showError"></p>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#pwd_field').on('focus', function () {
                $('.pwd_required').slideDown();
            });
            $('#pwd_field').on('blur', function () {
                $('.pwd_required').slideUp();
            });
            $('#passwordForm').on('submit',function(e){
            e.preventDefault();
            })
            $('#pwd_field').on('keyup', function () {
                passValue = $(this).val();

                if (passValue.match(/[A-Z]/g)) {
                    $('.upperCase').addClass('active');
                } else {
                    $('.upperCase').removeClass('active');
                }
                if (passValue.match(/[a-z]/g)) {
                    $('.lowerCase').addClass('active');
                } else {
                    $('.lowerCase').removeClass('active');
                }
                if (passValue.match(/[0-9]/g)) {
                    $('.digit').addClass('active');
                } else {
                    $('.digit').removeClass('active');
                }
                if (passValue.match(/[!@#$%^&*]/g)) {
                    $('.symbol').addClass('active');
                } else {
                    $('.symbol').removeClass('active');
                }
                if (passValue.length == 8 || passValue.length > 8) {
                    $('.length').addClass('active');
                } else {
                    $('.length').removeClass('active');
                }

            });
            


            $('#cPwd').on('keyup', function () {
                var passValue = $('#pwd_field').val();
                var cPwd = $('#cPwd').val();

                if(cPwd.length >= 8){
                    if(passValue != cPwd){
                    $('#showError').html('**Password doesn\'t match');
                    $('#showError').css('color','red');
                    return false;
                } else {
                    $('#showError').html('');
                    return true;
                }
                }
            });
        });
    </script>
</body>

</html>
